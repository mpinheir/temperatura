name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for recording the issue. Your help is appreciated!'' first issue'
        pr-message: 'Thank you! Your PR will be processed as soon as possible.'' first pr'
